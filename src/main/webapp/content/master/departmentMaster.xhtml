<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<body>
	<ui:composition>
		<f:view>
			<h1>Department Master</h1>
			<p:tabView orientation="left">
				<p:tab title="Create Department">
					<h:panelGrid columns="2" cellpadding="10">
						<h:outputText value="Group Name: " />
						<h:inputText></h:inputText>
						<h:outputText value="Department Name: " />
						<h:inputText></h:inputText>
						<h:outputText value="Department Short Name: " />
						<h:inputText></h:inputText>
						<h:outputText value="Department Head: " />
						<h:inputText></h:inputText>
						<h:outputText value="Designation: " />
						<h:inputText></h:inputText>
						<h:outputText value="Priority: " />
						<h:inputText></h:inputText>
						<h:outputText value="Reference: " />
						<h:inputText></h:inputText>
						<h:button value="Create"></h:button>
						<h:button value="Reset"></h:button>
					</h:panelGrid>
				</p:tab>
				<p:tab title="Update Department">
					<p:dataTable id="cars1" 
						editable="true" style="margin-bottom:20px">
						<f:facet name="header">
           					Row Editing
       					</f:facet>						

						<p:column headerText="Group Name">
							
						</p:column>

						<p:column headerText="Department Name">
							
						</p:column>

						<p:column headerText="Department Short Name">
							
						</p:column>

						<p:column headerText="Department Head">
							
						</p:column>
						
						<p:column headerText="Priority">
							
						</p:column>
						
						<p:column headerText="Reference">
							
						</p:column>

					</p:dataTable>

				</p:tab>

			</p:tabView>
		</f:view>
	</ui:composition>
</body>
</html>
