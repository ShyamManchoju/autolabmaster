<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<head>
	<h:outputStylesheet library="css" name="login.css"  />
</head>
<body>
	<ui:composition>
	
		<div style="height:450px" align="center">
		<f:view>
		
			<h1></h1>

			<h:form prependId="false">
			<p:panel header="#{msg['messages.autolab.login.autoLabLogin']}" id="login" style="width:450px">
				<p:messages id="msgs" />
				<h:panelGrid columns="3" cellpadding="5">
					<h:outputText value="Username: " />
					<p:inputText value="#{loginBean.user.username}" id="username" required="true" label="Username" 
					             requiredMessage="Username required*">
						<f:validateLength minimum="3" />
					</p:inputText>
					<p:message for="username" display="icon" />
					<h:outputText value="Enter Password: " />
					<p:password value="#{loginBean.user.password}" id="password" required="true" label="Password" 
					            requiredMessage="Password required*">
						<f:validateLength minimum="3" />
					</p:password>
					<p:message for="password" display="icon" />
					<p:commandButton value="SignIn" update="login" action="#{loginBean.signIn}" icon="ui-icon-locked"/>				
					<p:commandButton value="Forgot Password" />
				</h:panelGrid>
				
			</p:panel>
			</h:form>
		</f:view>
		</div>
	</ui:composition>
</body>
</html>
